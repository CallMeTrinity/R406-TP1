<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>User List</title>
    <link rel="shortcut icon" href="../img/user.png" type="image/x-icon"/>
    <link rel="stylesheet" href="../lib/bootstrap-5.1.3/css/bootstrap.css"/>
    <link rel="stylesheet" href="./public/main.css"/>
</head>

<body>
<header class="flex justify-between p-4 bg-white shadow mb-5">
    <h1 class="w-1/3">
        <img src="../img/logo.png" alt="logo"/>
    </h1>

    <div class="relative w-full">

        <input type="search" id="search" placeholder="Search user"
               class="border-1 border-black h-10 w-full pl-10 pr-5 rounded-full text-sm focus:outline-blue-500 bg-no-repeat bg-search-icon bg-left-center">
    </div>
    <div class="w-1/3">
    </div>
</header>

<nav aria-label="breadcrumb" class="px-12 mb-4">
    <ol class="flex items-center space-x-2">
        <li>
            <a href="#" class="text-blue-600 hover:text-blue-800">Home > </a>
        </li>
        <li>
            <a href="#" class="text-blue-600 hover:text-blue-800">Users > </a>
        </li>
        <li class="text-gray-500" aria-current="page">Details</li>
    </ol>
</nav>


<main class="container min-h-dvh">
    <div class="row">
        <header class="col-12 mb-12">
            <h2 class="text-4xl font-bold">Lista de membros</h2>
        </header>

        <div class="col-3">
            <aside class="border-1 rounded p-4 ">
                <p class="font-bold">Por Estado</p>
                <ul id="state-list" class="list-none">
                    <li>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="state" class="form-checkbox" value="São Paulo"/>
                            São Paulo
                        </label>
                    </li>
                    <li>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="state" class="form-checkbox" value="Rio de Janeiro"/>
                            Rio de Janeiro
                        </label>
                    </li>
                    <!-- Add other states here -->
                    <li>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="state" class="form-checkbox" value="Minas Gerais"/>
                            Minas Gerais
                        </label>
                    </li>
                    <li>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="state" class="form-checkbox" value="Espírito Santo"/>
                            Espírito Santo
                        </label>
                    </li>
                    <li><a href="#" class="text-gray-500 underline hover:text-blue-800">Ver todos</a></li>
                </ul>

            </aside>
        </div>
        <div class="col-9 row">
            <nav class="col-12 rounded px-4 py-2 border-1 flex justify-between">
                <p id="number-displayed">Exibindo ? de ? itens</p>
                <p>
                    Ordenar por:
                    <select name="order" id="order-by">
                        <option value="none">None</option>
                        <option value="name">Name</option>
                        <option value="first-name">First Name</option>
                    </select>
                </p>
            </nav>

            <div id="user-list" class="col-12 row min-h-80 text-gray-500">
                <p>No user found</p>
            </div>
            <div id="pagination" class="flex justify-center mt-4"></div>



        </div>
    </div>
    <!-- Modale -->
    <div id="userModal" class="fixed inset-0 flex items-center justify-center p-4 z-50" style="display:none;">
        <div role="dialog">
            <div class="border-none shadow-lg flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
                <div class="border-b flex justify-between items-center p-4">
                    <h5 class="text-xl font-medium leading-normal text-gray-800">Informations de l'utilisateur</h5>
                    <button type="button" data-close class="close text-gray-600 hover:text-gray-700 border-none outline-none" aria-label="Close">
                        <span class="text-xl" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body w-3/4 p-4">
                    <!--  user info-->
                </div>
                <div class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t">
                    <button type="button" data-close class="px-6 py-2 text-sm font-medium leading-5 text-gray-700 transition-colors duration-150 border border-gray-300 rounded-lg focus:outline-none" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

</main>

    <img src="../img/logo_white.png" alt="logo" class="w-20"/>

</body>
</html>
