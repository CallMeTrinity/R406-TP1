<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>TP API</title>
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1 class="text-center my-5">TP API call️</h1>
    </header>

    <div class="row">
        <div class="col-md-6 my-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="fs-3">Catégories</h2>
                </div>
                <div class="card-body">
                    <h3 class="fs-5">Liste des catégories disponibles </h3>

                    <div class="d-grid gap-2" id="categoryList">
                        
                    </div>
                </div>
                <div class="card-footer text-end">
                    <button class="btn btn-primary">
                        Update category list
                    </button>
                </div>
            </div>

            </div>
            <div class="col-md-6 my-3">
                <div class="card">
                    <div class="card-header">
                        <h2  class="fs-3">Produits</h2>
                    </div>
                    <div class="card-body">
                        <h3 class="fs-5">Liste des produits de la catégorie choisie </h3>
                        <ul class="list-group" id="productList">
                            
                        </ul>
                    </div>

            </div>
        </div>
    </div>

    <script src="./vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./vendor/axios/axios.js"></script>
    <script src="./js/TP_api.js" type="module"></script>
</body>
</html>
